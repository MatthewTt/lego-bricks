name: npm-publish
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - run: npm install
      - run: npm build
  publish-npm:
    name: publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - run: npm publish
      env:
        NODE_TOKEN: ${{secrets.npm_token}}
      - run: echo "publish is ${{ job.status }}."

